<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Matching Mockups #003</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="titleBar">New Account</div>
        <div class="container">
            <div class="accountForm">
                <label for="name">Name</label>
                <input type="text" id="name" class="textinput" placeholder="Patrick Star"></input>

                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" class="textinput" placeholder="patrick@yazoo.com" required></input>

                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" class="textinput" placeholder="Password" required></input>
                <p class="password-rule">Minimum length: 12 characters</p>

                <label for="confirm-password">Confirm password<span class="required">*</span></label>
                <input type="password" id="confirm-password" class="textinput" placeholder="Confirm password" required></input>
                <p class="password-rule">Minimum length: 12 characters</p>

                <button>Create Account</button>
                <a class="sign-in" href="login.html">Already have an account? Sign In</a>
            </div>
        </div>
    </body>
</html>
